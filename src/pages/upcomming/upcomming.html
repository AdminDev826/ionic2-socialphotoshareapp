<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <img src="assets/img/Logo1.png" class="logo1"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
</ion-content>


<ion-content class="upcomming_content" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()" >
  <div class="subheader_area">
    <ion-row class="row calender_row">
      <ion-col width-14 class="col-14" *ngFor="let dayOfWeek of calendar_list"><h6>{{dayOfWeek.dayOfWeek}}</h6></ion-col>
    </ion-row>
    <ion-row class="row calender_date_row">
      <ion-col width-14 class="col-14" *ngFor="let day of calendar_list; let i = index;">
        <!--<span class="active1" *ngIf="activeDate.timestamp == day.timestamp && i !== 0">{{day.dayNum}}</span>
        <span class="active" *ngIf="i == 0" (click)="changeDate(day)">{{day.dayNum}}</span>
        <span *ngIf="activeDate.timestamp !== day.timestamp && i !== 0" (click)="changeDate(day)">{{day.dayNum}}</span>-->
        <span class="active" *ngIf="activeDate.timestamp == day.timestamp">{{day.dayNum}}</span>
        <span *ngIf="activeDate.timestamp !== day.timestamp" (click)="changeDate(day)">{{day.dayNum}}</span>
      </ion-col>
    </ion-row>
  </div>
  <div (swipe)="swipeEvent($event)" style="width:100%; height:100%">
    <div *ngFor="let item of eventTileList">
      <button class="img_block" *ngIf="(item.timestamp > activeDate.timestamp) && (item.timestamp < activeNextDate.timestamp)"  (click)="goDetail(item)">
          <img src="{{item.imageThumbURL}}" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
          <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
      </button>
    </div>
  </div>
</ion-content>
