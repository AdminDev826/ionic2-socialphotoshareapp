<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <img src="../../assets/img/Logo1.png" class="logo1"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content lazy-scroll style="padding-left:5px; padding-right:5px; padding-top:5px;">
  <div class="padding text-center lightfont" style="color:#666; font-size:2em; line-height:40px; font-weight:bold;">{{selectedData.name}} Events</div>
  <div class="text-center lightfont" style="color:#666; width:100%; padding-bottom:10px; font-size:1.4em;" >Search Results</div>
  <div class="list ">

    <div class="img_block" ng-repeat="item in eventTileList" ng-click="goDetail(item)">
      <img src="{{item?.imageThumbURL}}" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
      <ion-spinner [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
    </div>
  </div>
</ion-content>
