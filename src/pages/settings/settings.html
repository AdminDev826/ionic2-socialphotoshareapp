<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/Logo1.png" class="logo1"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button clear class="button button-clear" (click)="onSave()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="setting_content">
  <ion-item no-padding class="profile_img_area">
    <!--<img [src]="currentUser.profileImage" class="profile_img"/>-->
    <div class="img_btn" [ngStyle]="{'background': 'url(' + currentUser.profileImage + ')'}"></div>
  </ion-item>

  <div class="list item item-divider">
    <ion-item no-padding class="item-toggle" (click)="showNameView()">
      <ion-label icon-right class="toggle toggle-balanced">EDIT PROFILE</ion-label>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right *ngIf="!shownName"></ion-icon>
      <ion-icon ios="ios-arrow-down" md="ios-arrow-down" item-right *ngIf="shownName"></ion-icon>
    </ion-item>
    <ion-item no-padding [class.hide]="!shownName">
      <label class="item-input">
        <span class="input-label">FIRST NAME</span>
        <input type="text" [(ngModel)]="currentUser.firstName">
      </label>
      <label class="item-input">
        <span class="input-label">SECOND NAME</span>
        <input type="text" [(ngModel)]="currentUser.lastName">
      </label>
    </ion-item>

    <ion-item no-padding class="item-toggle" (click)="showPasswordView()">
      <ion-label icon-right class="toggle toggle-balanced">CHANGE PASSWORD</ion-label>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right *ngIf="!shownPassword"></ion-icon>
      <ion-icon ios="ios-arrow-down" md="ios-arrow-down" item-right *ngIf="shownPassword"></ion-icon>
    </ion-item>

    <ion-list class="border" no-padding [class.hide]="!shownPassword">
      <ion-item no-padding>
        <h2>Current Password</h2>
        <ion-icon class="margin-16" name="ios-lock-outline" item-left></ion-icon>
      </ion-item>
      <ion-item no-padding>
        <ion-input type="password" placeholder="Enter Current Password"  [(ngModel)]="user.current_psw"></ion-input>
      </ion-item>
      <ion-item style="height: 45px;" no-padding>
        <h2>New Password</h2>
        <ion-icon name="ios-lock-outline" item-left></ion-icon>
      </ion-item>
      <ion-item style="height: 45px;" no-padding>
        <ion-input type="password" placeholder="Enter New Password"  [(ngModel)]="user.new_psw"></ion-input>
      </ion-item>
      <button ion-button full (click)="onSavePassword()">Save</button>
    </ion-list>

    <!--<ion-item (click)="gotoChangePasswordPage()" no-padding detail-push class="item-toggle">
      <span class="toggle toggle-balanced">CHANGE PASSWORD</span>
    </ion-item>-->

    <ion-item no-padding>
      <ion-label class="toggle toggle-balanced">PUSH NOTIFICATIONS</ion-label>
      <ion-toggle color="light" [(ngModel)]="currentUser.pushNotification" (ionChange)="changePush($event)"></ion-toggle>
      <div class="track">
        <div class="handle"></div>
      </div>
    </ion-item>
    <ion-item (click)="gotoAboutPage()" no-padding detail-push class="item-toggle">
      <span class="toggle toggle-balanced">ABOUT WUGI</span>
    </ion-item>
    <ion-item no-padding detail-push (click)="onContact()" class="item-toggle">
      <ion-label class="toggle toggle-balanced">CONTACT WUGI</ion-label>
    </ion-item>
    <ion-item (click)="gotoPrivacyPage()" no-padding detail-push class="item-toggle">
      <span class="toggle toggle-balanced">PRIVACY POLICY</span>
    </ion-item>
    <ion-item (click)="gotoTermsPage()" no-padding detail-push class="item-toggle">
      <span class="toggle toggle-balanced">TERMS AND CONDITIONS</span>
    </ion-item>
  </div>
</ion-content>
