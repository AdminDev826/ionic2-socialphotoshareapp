<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <img src="assets/img/Logo1.png" class="logo1"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="event_detail_content" lazy-scroll>
    <ion-row>
      <ion-col width-50 class="col-50 e_logo" >
        <div class="img_div" [ngStyle]="{ 'background-image': 'url(' + event.venue.imageThumbURL + ')'}"></div>
      </ion-col>
      <ion-col width-50 class="col-50 text-center">
        <h3>{{event.venue.name}}</h3>
        <div (click)="navigatorApp()">{{event.venue.address[0]}}</div>
        <div (click)="navigatorApp()">{{event.venue.address[1]}}</div>
        <div class="item location">
          <ion-icon name="pin" style="color:#60a398; margin-top: -15px;"></ion-icon>&nbsp;
          {{event.venue.dist}} miles
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="row button_row">
      <ion-col width-33>
        <a class="col-33" href="tel:{{event.venue.phoneNumber}}">
            <ion-icon name="call-outline"></ion-icon>
            <div>Call</div>
        </a>
      </ion-col>
      <ion-col width-34>
        <div class="col-34" (click)="openWebsite(event.venue.siteURL)">
          <ion-icon name="globe-outline"></ion-icon>
          <div>Website</div>
        </div>
      </ion-col>
      <ion-col width-33>
        <div class="col-33" (click)="navigatorApp()">
            <ion-icon name="md-map"></ion-icon>
            <div>Map</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-list padding class="list padding">
      <div class="item divider">VENUE TYPE</div>
      <div class="value item item-icon-left" style="padding-left:40px;"><ion-icon name="radio-button-on" style="font-size:0.6em; color:#60a398; line-height:40px; height:25px;"></ion-icon> {{event.venue.type}}</div>
      <div class="item divider">NEIGBORHOOD</div>
      <div class="value item item-icon-left" style="padding-left:40px;"><ion-icon name="radio-button-on" style="font-size:0.6em; color:#60a398; line-height:40px;"></ion-icon> {{event.venue.neighborhood}}</div>
      <div class="item divider">PARKING</div>
      <div class="value item item-icon-left" *ngFor="let d of event.venue.parking" style="padding-left:40px;"><ion-icon name="radio-button-on" style="font-size:0.6em; color:#60a398; line-height:40px;"></ion-icon> {{d}}</div>
      <ion-item detail-push class="divider1" *ngIf="event.venue.photos">
        PHOTO GALLERY
        <span class="item-note">
          {{event.venue.photos.length}}
        </span>
      </ion-item>
      <div class="img_block" *ngFor="let item1 of event.venue.photos" style="margin-top:3px;">
        <!--<img image-lazy-src="{{item1.cover}}" image-lazy-loader="lines" (click)="goPhotoGallery(item1)">-->
        <img src="{{item1.cover}}" (load)="loaded = true" (click)="goPhotoGallery(item1)" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
        <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded"></ion-spinner>
      </div>
    </ion-list>
  </ion-content>
