<ion-content class="login_content">
  <div (swipe)="swipeEvent($event)">
    <div class="custom_header">
      <button class="closeBtn" (click)="closeLogin()"><ion-icon ios="ios-close" md="md-close-outline" style="font-size: 3.3em; font-weight: bold;"></ion-icon></button>
      <img class="logo" src="assets/img/Logo.png" />
    </div>
    <div class="button-rows">
      <ion-row>
        <ion-col col-6>
          <button ion-button button-clear button-light [ngClass]="isTab=='signup'?'active':''" (click)="changeTab('signup')">SIGN UP</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button button-clear button-light [ngClass]="isTab=='signin'?'active':''"  (click)="changeTab('signin')">SIGN IN</button>
        </ion-col>
      </ion-row>
      <ion-row class="row arrow_row">
        <ion-col col-6>
          <div class="arrow" *ngIf="isTab=='signup'"></div>
        </ion-col>
        <ion-col col-6>
          <div class="arrow" *ngIf="isTab!=='signup'"></div>
        </ion-col>
      </ion-row>
    </div>
    <ion-grid padding class="signup_form" *ngIf="isTab=='signup'">
      <ion-row>
        <ion-col col-6>
          <ion-item no-padding text-center>
            <ion-input type="text" placeholder="First" [(ngModel)]="newuser.firstName"></ion-input>
          </ion-item>
          <ion-item no-padding text-center>
            <ion-input type="text" placeholder="Last" [(ngModel)]="newuser.lastName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <div (click)="showCameraSheet()">
            <img class="img_btn" src="assets/img/Profile.png" *ngIf="newuser.profileImage==''"/>
            <img class="img_btn" src="{{newuser.profileImage}}" *ngIf="newuser.profileImage!=''" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" />
            <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded && newuser.profileImage!=''"></ion-spinner>              
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item no-padding>
          <ion-input type="email" placeholder="E-mail"  [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item no-padding>
          <ion-input type="password" placeholder="Password"  [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item no-padding>
        <ion-input type="password" placeholder="Confirm Password"  [(ngModel)]="newuser.confirm"></ion-input>
      </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-datetime style="border-bottom: 0.55px solid #c8c7cc;" displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY" [(ngModel)]="newuser.dob"></ion-datetime>
        </ion-col>
        <ion-col col-6>
          <ion-select interface="action-sheet" style="border-bottom: 0.55px solid #c8c7cc;" placeholder="Gender" [(ngModel)]="newuser.gender">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
          <!--<select class="item-select" [(ngModel)]="newuser.gender">
            <option value="" hidden selected><label style="color: #c8c7cc;">Gender</label></option>
            <option>Male</option>
            <option>Female</option>
          </select>-->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" class="signup_btn" outline (click)="signup()">Create Account</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button icon-right class="fb_btn" (click)="fbLogin()">
            Sign Up With
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid padding class="signin_form" *ngIf="isTab!=='signup'">
      <ion-row>
        <ion-item no-padding>
          <ion-input type="email" placeholder="E-mail or Username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item no-padding>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row style="margin-top: 20px;">
        <ion-col><button ion-button button-outline button-light outline color="cgray" class="sign_btn" (click)="login()">Sign In</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button button-positive class="fb_btn" (click)="fbLogin()">Sign In With Facebook</button></ion-col>
      </ion-row>
      <ion-row class="bottom-item">
        <ion-col col-6 style="text-align: left;"><button no-padding ion-button button-light style="font-size: 1em;" clear (click)="goGuest()">Continue As Guest</button></ion-col>
        <ion-col col-6><button ion-button button-light style="font-size: 1em;" clear (click)="onForgotPassword()">Forgot Password?</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
