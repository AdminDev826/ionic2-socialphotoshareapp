<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Password Recovery</h1>
  <br><br><br>
  <div class="list">
    <label class="item item-input">
    <input style="width: 100%;" type="email" placeholder="EMAIL" [(ngModel)]="user.email">
    </label>
  </div>
  <br>
  <button ion-button outline full class="fotgot_psw" (click)="send()" >Send</button>
</ion-content>
