<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <img src="assets/img/Logo1.png" class="logo1"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top: 40px;">
  <ion-list class="border margin-16">
    <ion-item no-padding>
      <h2>Current Password</h2>
      <ion-icon class="margin-16" name="ios-lock-outline" item-left></ion-icon>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="password" placeholder="Enter Current Password"  [(ngModel)]="user.current_psw"></ion-input>
    </ion-item>
    <ion-item style="height: 45px;" no-padding>
      <h2>New Password</h2>
      <ion-icon name="ios-lock-outline" item-left></ion-icon>
    </ion-item>
    <ion-item style="height: 45px;" no-padding>
      <ion-input type="password" placeholder="Enter Current Password"  [(ngModel)]="user.new_psw"></ion-input>
    </ion-item>
    <button ion-button full (click)="onSavePassword()">Save</button>
  </ion-list>


  <div class="border">
    <div class="">
      <ion-icon name="ios-lock-outline" item-left></ion-icon>
      <h2>Current Password</h2>
    </div>

    <label class="item item-input group_name_input">
      <input type="password" placeholder="Enter Current Password"  [(ngModel)]="user.current_psw" />
    </label>

    <div class="item item-icon-left no-bg no-border group_name">
      <i class="icon ion-ios-locked-outline"></i>
      <h2>New Password</h2>
    </div>

    <label class="item item-input group_name_input">
      <input type="password" placeholder="Enter new Password"  [(ngModel)]="user.new_psw" />
    </label>

    <button class="button button-full button-balanced" (click)="onSavePassword()">Save</button>
  </div>
</ion-content>
